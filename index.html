<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">
            <p id="display">0</p>
        </div>
        <div class="calculator__btn" data-btn>7</div>
        <div class="calculator__btn" data-btn>8</div>
        <div class="calculator__btn" data-btn>9</div>
        <div class="calculator__btn calculator__btn-orange" data-btn>+</div>
        <div class="calculator__btn" data-btn>4</div>
        <div class="calculator__btn" data-btn>5</div>
        <div class="calculator__btn" data-btn>6</div>
        <div class="calculator__btn calculator__btn-orange" data-btn>-</div>
        <div class="calculator__btn" data-btn>1</div>
        <div class="calculator__btn" data-btn>2</div>
        <div class="calculator__btn" data-btn>3</div>
        <div class="calculator__btn calculator__btn-orange" data-btn>*</div>
        <div class="calculator__btn" data-btn>.</div>
        <div class="calculator__btn" data-btn>0</div>
        <div class="calculator__btn" data-btn>C</div>
        <div class="calculator__btn calculator__btn-orange" data-btn>/</div>
        <div class="calculator__btn calculator__btn-gray" data-btn>&#8592;</div>
        <div class="calculator__btn calculator__btn-conclusion calculator__btn-gray" data-btn>=</div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
